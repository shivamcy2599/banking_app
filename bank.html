      <script>
        function createAcc() {
            var init_amt = document.getElementById("initamount").value;
            if(init_amt < 5000) {
                alert("Minimum of Rs. 5000 is requrired to create account!");
            } else {
                document.getElementById('bal').innerHTML = init_amt;
                alert("Account Created!");
            }
        }
    
        function withdrawAmount() {
            var initial_amount = document.getElementById("bal").innerText;
            var withdraw_amount = document.getElementById("withdrawamount").value;
            if(parseInt(withdraw_amount) > parseInt(initial_amount)) {
                alert("Cannot withdraw money!");
            } else {
                var final_amount = parseInt(initial_amount) - parseInt(withdraw_amount);
                document.getElementById('bal').innerHTML = final_amount;
                alert("Withdrawal Success!");
            }
        }
    
        function depositAmount() {
            var init_amt = document.getElementById('bal').innerText;
            var amt_dep = document.getElementById('depositamount').value;
            var final_amount = parseInt(init_amt) + parseInt(amt_dep);
            if(amt_dep == '') {
                alert('Please enter the amount tp be deposited!');
            } else {
                document.getElementById('bal').innerHTML = final_amount;
                alert('Deposited!');
            }
        }
        </script>
        <center>
            <div class="container">




                <h2 class="heading">Bank Application</h2>
                <br>
                <h4>Balance: <label id="bal">Rs. 0</label></h4>
                <form>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="initamount" placeholder="Enter amount to create account" required>
                        <br>
                        <input type="number" class="form-control" id="withdrawamount" placeholder="Enter amount to withdraw amount..." required>
                        <br>
                        <input type="number" class="form-control" id="depositamount" aria-describedby="amount" placeholder="Enter amount to deposit amount...">
                        <br>
                        <br>
                        <br>
                        <button type="button" onClick="createAcc();" class="btn btn-success">Create Account</button>&nbsp;&nbsp;
                        <button type="button" onClick="withdrawAmount();" class="btn btn-success">Withdraw Amount</button>&nbsp;&nbsp;
                        <button type="button" onClick="depositAmount();" class="btn btn-success">Deposit Amount</button>
                </form>
        </center>
        </div>
